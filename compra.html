<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagamento - E-book Front-End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="compra.css">

</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="header-title">Pagamento do E-book</h1>
            <p class="ebook-title">"Programação: Como sair do zero em Front-End?"</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 bg-light text-dark">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="numero-cartao" class="form-label">Número do Cartão</label>
                            <input type="text" class="form-control" id="numero-cartao" placeholder="0000 0000 0000 0000"
                                required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="validade" class="form-label">Validade</label>
                                <input type="text" class="form-control" id="validade" placeholder="MM/AA" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Pagar R$ 29,90</button>
                        </div>
                        <br>

                        <p class="text-center mt-3 mb-0 text-muted">
                            Compra segura com criptografia
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="d-grid">
            <a href="index.html"><button class="btn btn-primary btn-lg">Voltar ao Menu Principal</button> </a>
        </div>
    </center>
    <br>
    <br>
</body>

</html>
